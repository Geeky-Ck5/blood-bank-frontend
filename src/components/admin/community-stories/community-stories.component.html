<div class="community-stories-container">
  <h2>Manage Community Stories</h2>

  <div *ngIf="loading" class="loading">Loading...</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <table *ngIf="!loading && !errorMessage">
    <thead>
    <tr>
      <th>Story ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let story of communityStories">
      <td>{{ story.storyId }}</td>
      <td>{{ story.title }}</td>
      <td>{{ story.author }}</td>
      <td [ngClass]="{'approved': story.status === 'APPROVED', 'rejected': story.status === 'REJECTED'}">
        {{ story.status }}
      </td>
      <td>
        <button class="approve" (click)="approveStory(story.storyId)" [disabled]="story.status === 'APPROVED'">Approve</button>
        <button class="reject" (click)="rejectStory(story.storyId)" [disabled]="story.status === 'REJECTED'">Reject</button>
      </td>
    </tr>
    </tbody>
  </table>

  <p *ngIf="communityStories.length === 0 && !loading && !errorMessage">No community stories available.</p>
</div>
