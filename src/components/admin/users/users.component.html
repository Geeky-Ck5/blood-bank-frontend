<div class="user">
  <h2>User Management</h2>

  <table>
    <thead>
    <tr>
      <th>User ID</th>
      <th>Email</th>
      <th>Role</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.userId }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>{{ user.status }}</td>
      <td>
        <button
          (click)="toggleStatus(user)"
          [class.active]="user.status === 'ACTIVE'"
          [class.inactive]="user.status === 'INACTIVE'"
        >
          {{ user.status === 'ACTIVE' ? 'Deactivate' : 'Activate' }}
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
