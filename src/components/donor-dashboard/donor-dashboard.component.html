<div class="dashboard-container">

  <!-- Left Section: Welcome Card -->
  <div class="left-section">
    <div class="welcome-card">
      <h2>Welcome, {{ firstName }}</h2>
      <p><strong>Blood Group:</strong> {{ bloodGroup }}</p>
      <p><strong>Total Donations:</strong> 5</p>
    </div>
  </div>

  <!-- Right Section: Dashboard Features -->
  <div class="right-section">
    <div class="grid-container">
      <div class="grid-item" (click)="navigateTo('/donor-profile')">
        <i class="fas fa-user-circle"></i>
        <p>Update Profile</p>
      </div>
      <div class="grid-item" (click)="navigateTo('/change-password')">
        <i class="fas fa-key"></i>
        <p>Change Password</p>
      </div>
      <div class="grid-item" (click)="navigateTo('/appointments/schedule')">
        <i class="fas fa-calendar-check"></i>
        <p>Schedule Appointment</p>
      </div>
      <div class="grid-item" (click)="navigateTo('/appointments/past')">
        <i class="fas fa-history"></i>
        <p>View Past Appointments</p>
      </div>
      <div class="grid-item" (click)="navigateTo('/appointments/upcoming')">
        <i class="fas fa-calendar-alt"></i>
        <p>View Upcoming Appointments</p>
      </div>
      <div class="grid-item" (click)="navigateTo('/donor/blood-request/new')">
        <i class="fas fa-hand-holding-medical"></i>
        <p>Submit a Blood Request</p>
      </div>
      <div class="grid-item" (click)="navigateTo('/donor/blood-request/history')">
        <i class="fas fa-clipboard-list"></i>
        <p>View Request History</p>
      </div>
      <div class="grid-item" (click)="navigateTo('/donor/community/stories')">
        <i class="fas fa-users"></i>
        <p>Community Stories</p>
      </div>
      <div class="grid-item" (click)="navigateTo('/donor/notifications')">
        <i class="fas fa-bell"></i>
        <p>View Notifications</p>
      </div>
    </div>
  </div>

</div>
