<div class="landing-page">
  <!-- Left Section -->
  <div class="left-section">
    <img src="assets/images/landing-image.png" alt="Landing Page Image" />
  </div>

  <!-- Right Section -->
  <div class="right-section">
    <h1>Welcome to Blood2Save</h1>
    <p>Need an account? <a routerLink="/signup">Sign Up</a></p>

    <form>
      <div class="form-group">
        <label for="username">Username*</label>
        <input id="username" type="email" placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="password">Password*</label>
        <input id="password" type="password" placeholder="Enter your password" />
      </div>

      <div class="form-options">
        <label>
          <input type="checkbox" /> Remember me
        </label>
        <a href="/forgot-password">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="social-login">
      <p>OR</p>
      <div class="social-icons">
        <button><i class="fab fa-google"></i></button>
        <button><i class="fab fa-facebook"></i></button>
        <button><i class="fab fa-twitter"></i></button>
        <button><i class="fab fa-linkedin"></i></button>
      </div>
    </div>
  </div>
</div>
