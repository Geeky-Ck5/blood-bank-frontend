<div class="schedule-appointment">
  <h2>Schedule an Appointment</h2>
  <form (ngSubmit)="onSubmit()" #scheduleForm="ngForm">
    <div class="form-group">
      <label for="donationCenter">Donation Center</label>
      <select
        id="donationCenter"
        [(ngModel)]="appointment.donationCenter"
        name="donationCenter"
        required
      >
        <option *ngFor="let center of donationCenters" [value]="center">
          {{ center }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input
        id="date"
        type="date"
        [(ngModel)]="appointment.date"
        name="date"
        required
      />
    </div>
    <div class="form-group">
      <label for="time">Time</label>
      <input
        id="time"
        type="time"
        [(ngModel)]="appointment.time"
        name="time"
        required
      />
    </div>
    <div class="form-group">
      <label for="notes">Notes (Optional)</label>
      <textarea
        id="notes"
        [(ngModel)]="appointment.notes"
        name="notes"
        placeholder="Additional information about the appointment"
      ></textarea>
    </div>
    <button type="submit" class="submit-btn">Schedule Appointment</button>
  </form>
</div>
