<div class="dashboard-container">
  <!-- Left Section (Welcome Card) -->
  <div class="left-section">
    <div class="welcome-card">
      <h3>Welcome, {{ userName }}</h3>
      <p><strong>Blood Group:</strong> <span>{{ bloodGroup || 'Unknown' }}</span></p>
      <p><strong>Total Requests:</strong> <span>{{ totalRequests }}</span></p>
    </div>
  </div>

  <!-- Right Section (Dashboard Cards) -->
  <div class="right-section">
    <div class="grid-container">
      <div class="grid-item" (click)="goToProfile()">
        <i class="fas fa-user"></i>
        <p>Update Profile</p>
      </div>
      <div class="grid-item" (click)="changePassword()">
        <i class="fas fa-key"></i>
        <p>Change Password</p>
      </div>
      <div class="grid-item" (click)="scheduleAppointment()">
        <i class="fas fa-calendar-check"></i>
        <p>Schedule Appointment</p>
      </div>
      <div class="grid-item" (click)="trackRequestStatus()">
        <i class="fas fa-history"></i>
        <p>Track Request Status</p>
      </div>
      <div class="grid-item" (click)="submitBloodRequest()">
        <i class="fas fa-hands-helping"></i>
        <p>Submit Blood Request</p>
      </div>
      <div class="grid-item" (click)="viewHistory()">
        <i class="fas fa-clipboard-list"></i>
        <p>View Request History</p>
      </div>
      <div class="grid-item" (click)="readCommunityStories()">
        <i class="fas fa-users"></i>
        <p>Community Stories</p>
      </div>
      <div class="grid-item" (click)="viewNotifications()">
        <i class="fas fa-bell"></i>
        <p>View Notifications</p>
      </div>
    </div>
  </div>
</div>
