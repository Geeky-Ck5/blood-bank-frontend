<div class="reset-password-container">
  <h2>Reset Password</h2>
  <p>Enter your email, token, and a new password to reset your password.</p>

  <form (ngSubmit)="onSubmit()" #resetForm="ngForm" class="form-container">
    <!-- Email Field -->
    <div class="form-group">
      <label for="email">Email*</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        #emailModel="ngModel"
        class="form-control"
        placeholder="Enter your email address"
        required
      />
      <div *ngIf="emailModel.invalid && emailModel.touched" class="error">
        A valid email is required.
      </div>
    </div>

    <!-- Token Field -->
    <div class="form-group">
      <label for="token">Token*</label>
      <input
        type="number"
        id="token"
        name="token"
        [(ngModel)]="token"
        #tokenModel="ngModel"
        class="form-control"
        placeholder="Enter the token sent to your email"
        required
      />
      <div *ngIf="tokenModel.invalid && tokenModel.touched" class="error">
        Token is required.
      </div>
    </div>

    <!-- New Password Field -->
    <div class="form-group">
      <label for="newPassword">New Password*</label>
      <input
        type="password"
        id="newPassword"
        name="newPassword"
        [(ngModel)]="newPassword"
        #newPasswordModel="ngModel"
        class="form-control"
        placeholder="Enter your new password"
        required
        minlength="8"
      />
      <div *ngIf="newPasswordModel.invalid && newPasswordModel.touched" class="error">
        Password must be at least 8 characters.
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="resetForm.invalid" class="btn-submit">
      Submit
    </button>
  </form>

  <!-- Success and Error Messages -->
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
