<div class="signup-container">
  <h1>Sign Up</h1>
  <p>Enter details to create your account</p>

  <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
    <!-- Username Field -->
    <div class="form-group">
      <label for="username">Username*</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        #usernameModel="ngModel"
        class="form-control"
        placeholder="Enter your username"
        required
      />
      <div *ngIf="usernameModel.invalid && usernameModel.touched" class="error">
        Username is required
      </div>
    </div>

    <!-- Email Field -->
    <div class="form-group">
      <label for="email">Email*</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        #emailModel="ngModel"
        class="form-control"
        placeholder="Enter your email"
        required
        email
      />
      <div *ngIf="emailModel.invalid && emailModel.touched" class="error">
        A valid email is required
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label for="password">Password*</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        #passwordModel="ngModel"
        class="form-control"
        placeholder="Enter your password"
        required
        minlength="8"
      />
      <div *ngIf="passwordModel.invalid && passwordModel.touched" class="error">
        Password must be at least 8 characters
      </div>
    </div>

    <!-- Confirm Password Field -->
    <div class="form-group">
      <label for="confirmPassword">Confirm Password*</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        #confirmPasswordModel="ngModel"
        class="form-control"
        placeholder="Confirm your password"
        required
      />
      <div
        *ngIf="
          confirmPassword !== password &&
          confirmPasswordModel.touched
        "
        class="error"
      >
        Passwords do not match
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="signupForm.invalid"
      class="register-btn"
    >
      Register
    </button>
  </form>

  <p>Already Registered? <a routerLink="/login">Login</a></p>
</div>
