<div class="signup-page">
  <h1>Sign Up</h1>
  <p>Enter details to create your account</p>

  <form>
    <div class="form-group">
      <label for="username">Username*</label>
      <div class="input-icon">
        <input id="username" type="text" placeholder="Enter your username" />
        <i class="fas fa-user"></i>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email*</label>
      <div class="input-icon">
        <input id="email" type="email" placeholder="Enter your email" />
        <i class="fas fa-envelope"></i>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password*</label>
      <div class="input-icon">
        <input id="password" type="password" placeholder="Enter your password" />
        <i class="fas fa-eye"></i>
      </div>
    </div>

    <div class="form-group">
      <label for="confirm-password">Confirm Password*</label>
      <div class="input-icon">
        <input id="confirm-password" type="password" placeholder="Confirm your password" />
        <i class="fas fa-eye"></i>
      </div>
    </div>

    <div class="form-options">
      <p>Already Registered? <a routerLink="/">Login</a></p>
    </div>

    <button type="submit" class="register-btn" disabled>Register</button>

    <div class="social-login">
      <p>OR</p>
      <div class="social-icons">
        <button><i class="fab fa-google"></i></button>
        <button><i class="fab fa-facebook"></i></button>
        <button><i class="fab fa-twitter"></i></button>
        <button><i class="fab fa-linkedin"></i></button>
      </div>
    </div>
  </form>
</div>
