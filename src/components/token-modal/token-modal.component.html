<div class="token-modal-backdrop">
  <div class="token-modal">
    <h2>Enter Token</h2>
    <p>A token has been sent to your email. Please enter it below.</p>

    <input
      type="text"
      [(ngModel)]="token"
      class="form-control"
      placeholder="Enter 4-digit token"
      [disabled]="countdown <= 0"
    />

    <button
      class="validate-btn"
      (click)="validateToken()"
      [disabled]="countdown <= 0 || !token"
    >
      Validate Token
    </button>

    <p class="countdown">Token expires in: {{ countdown }} seconds</p>

    <button class="resend-btn" (click)="regenerateToken()">Resend Token</button>

    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
</div>
