<div class="user-profile-form">
  <h2>Complete Your Profile</h2>
  <form (ngSubmit)="onSubmit()" #profileForm="ngForm">
    <!-- User Information -->
    <fieldset>
      <legend>Personal Details</legend>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" [(ngModel)]="user.first_name" name="first_name" required />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" [(ngModel)]="user.last_name" name="last_name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" [(ngModel)]="user.email" name="email" required readonly />
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" [(ngModel)]="user.role" name="role" required>
          <option value="donor">Donor</option>
          <option value="recipient">Recipient</option>
        </select>
      </div>
      <div class="form-group">
        <label for="bloodGroup">Blood Group</label>
        <select id="bloodGroup" [(ngModel)]="user.bloodGroup" name="bloodGroup" required>
          <option value="" disabled>Select Blood Group</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
      </div>
    </fieldset>

    <!-- Contact Information -->
    <fieldset>
      <legend>Contact Information</legend>
      <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input id="mobileNumber" type="text" [(ngModel)]="contactInfo.mobile_number" name="mobile_number" required />
      </div>
      <div class="form-group">
        <label for="mobileOperator">Mobile Operator</label>
        <select id="mobileOperator" [(ngModel)]="contactInfo.mobile_operator" name="mobile_operator" required>
          <option value="EMTEL">EMTEL</option>
          <option value="MYTMU">MYTMU</option>
          <option value="CHILLI">CHILLI</option>
          <option value="OTHER">OTHER</option>
        </select>
      </div>
      <div class="form-group">
        <label for="streetAddress">Street Address</label>
        <input id="streetAddress" type="text" [(ngModel)]="contactInfo.street_address" name="street_address" required />
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input id="city" type="text" [(ngModel)]="contactInfo.city" name="city" required />
      </div>
      <div class="form-group">
        <label for="district">District</label>
        <input id="district" type="text" [(ngModel)]="contactInfo.district" name="district" required />
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input id="country" type="text" [(ngModel)]="contactInfo.country" name="country" required />
      </div>
    </fieldset>

    <!-- Submit Button -->
    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>
