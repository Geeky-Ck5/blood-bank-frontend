<div class="validate-token-container">
  <h1>Token Validation</h1>
  <p>Please enter the email and token to validate.</p>

  <form (ngSubmit)="onSubmit()" #validateForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        class="form-control"
        placeholder="Enter your email"
      />
    </div>

    <div class="form-group">
      <label for="token">Token</label>
      <input
        type="text"
        id="token"
        name="token"
        [(ngModel)]="token"
        required
        maxlength="4"
        class="form-control"
        placeholder="Enter your token"
      />
    </div>

    <button type="submit" [disabled]="validateForm.invalid" class="btn btn-primary">
      Validate Token
    </button>
    <button type="button" (click)="regenerateToken()" class="btn btn-secondary">
      Resend Token
    </button>
  </form>

  <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
</div>
